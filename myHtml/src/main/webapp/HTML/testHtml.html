	<!-- 그림파일 들어가는 곳 없어도 되지만 한번 넣어보자 -->

	</div>

	<!-- 실제 내용 콘텐츠가 들어가는 곳 -->
	<article id="contents">
		<h1>Board</h1>
		<table id="board">
			<tr>
				<th class="tno">NO.</th>
				<th class="twiter">Writer</th>
				<th class="ttitle">Title</th>
				<th class="tread">Read</th>
				<th class="tdate">Date</th>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<td class="left">&nbsp</td>
				<td>&nbsp</td>
				<td>&nbsp</td>
			</tr>
		</table>
		<form method="post" name="find_frm" action="#" onsubmit="return check()">
			<div id="table_search">
				<select class="select_box" name="find" size="1">
					<option value="writer">이름</option>
					<option value="subject">제목</option>
					<option value="content">내용</option>
				</select>
				<input type="text" class="input_box" name="find_box" />
				<input type="submit" value="search" class="btn" />
			</div>
		</form>
		<div class="clear"></div>
		<div id="page_control">
			<a href="#">Prev</a><a href="#">1</a><a href="#">2</a>
